<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>wa.builder</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
        <!-- Iphone Bookmark Icon -->
        <link rel="apple-touch-icon" href="./assets/iphone-icon.png"/>
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" class="bg-primary">
        <!-- Contact-->
        <section id="contact">
            <div class="container px-5 pt-5 px-lg-5 pt-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h1 class="mt-0 text-white">wa.builder</h1>
                        <hr class="divider" />
                        <p class="text-white-75">Great tool to help you to start messaging to an unsave number</p>
                        <p class="text-white-75 mb-5">Just paste any form of phone numbers, it will be converted automatically</p>
                        <h2 class="text-white mb-5">Paste it, Text it!</h2>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="contactForm">
                            <!-- Phone number input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" type="tel" placeholder="Paste number here" data-sb-validations="required" />
                                <label for="phone">Paste number here</label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                            </div>
                            
                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-xl" id="submitButton" type="submit" onclick="startmessage()">Start Messaging!</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <p class="text-muted">myazid90</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            function startmessage(){
                var phonenumber;
                if(document.getElementById("phone").value){
                    phonenumber = document.getElementById("phone").value;

                    if((phonenumber.startsWith("+6") != true))
                        phonenumber = ("+6"+phonenumber);

                    var composedurl = "";
                    composedurl = ("https://wa.me/"+phonenumber).replace(/-|\s/g,"");

                    window.open(composedurl, "_blank")
                }
                else
                    alert("Phone number are not inserted!");
            }
        </script>
    </body>
</html>
